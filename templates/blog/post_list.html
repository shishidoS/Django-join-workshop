<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お知らせ一覧</title>
</head>
<body>
    <h1>お知らせ一覧</h1>
    {% for post in posts %}
        <hr>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>投稿日時: {{ post.created_at }}</small>
    {% endfor %}
</body>
</html>
